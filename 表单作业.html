<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>大学生抽烟问卷调查</title>
</head>
<h1 style="text-align: center">大学生抽烟问卷调查</h1>
<form>
	<p>你认为大学生是否可以抽烟</p><br>
	<input type="radio" name="是" value="yes">是<br>
	<input type="radio" name="否" value="no">否<br>
	<br>
	
	<p>你抽烟吗</p><br>
	<input type="radio" name="抽" value="yes">抽<br>
	<input type="radio" name="不抽" value="no">不抽<br>
	<br>
	
	<p>你每天抽烟的频率是</p>
	<select>
		<option value="一支">一支</option>
		<option value="三支">三支</option>
		<option value="五支">五支</option>
		<option value="十支">十支</option>
		<option value="一包">一包</option>
	</select>
	<br>
	
	<p>你现在的年级是</p><br>
	<select name="grade">
		<option value="大一">大一</option>
		<option value="大二">大二</option>
		<option value="大三">大三</option>
		<option value="大四">大四</option>
	</select><br>
	<br>
	
	<p>感谢你的回答</p>
	<p>请输入你的姓名</p><br>
	<input type="text" name="name"><br>
	<p>请输入你的学号</p><br>
	<input type="text" name="number"><br>
	<p>请输入你的身份证号码</p><br>
	<input type="password" name="identity number"><br>
	<br>
	
	<input type="submit" value="sumbit">
</form>
<body>
</body>
</html>
